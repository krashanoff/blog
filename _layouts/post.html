---
layout: default
---
<article class="post">

  <h1><a href="{{ site.url }}">{{ page.title }}</a></h1>

  <div class="post-content" itemprop="articleBody" id="postcontent">
    {{ content }}
  </div>

  <div itemprop="timeposted"><blockquote>posted {{ page.date | date: '%B %d, %Y' }}</blockquote></div>

</article>
